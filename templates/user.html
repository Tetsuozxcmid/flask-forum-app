{% extends "base.html" %}

{% block content %}
<h1>{{ user.username }}</h1>
<hr>
<h3>Комнаты пользователя {{user.username}}</h3>
<a href="/rooms">Back</a>

{% for post in posts %}


<div class="card mb w-50" style="padding: 25px; margin:10px;">
<div class="card-header bg-primary">
  <h3>{{post.room_name}}</h3>
</div>
<div class="card-body">
<p>description - {{post.room_desc}}</p>
<button class="btn btn-outline-primary"><a href="{{ url_for('room', id=post.room_id) }}">Enter</a></button>
<hr>
</div>
</div>
  

  




{% endfor %}
{% endblock %}
